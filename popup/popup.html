<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <template id="window_template">
      <li class="window">
        <div class="window-header">
          <div class="window-header-left">
            <div class="window-icon"></div>
            <p class="window-title">Number of tabs</p>
          </div>
          <div class="window-date">Date</div>
          <div class="window-close"></div>
        </div>
        <ul class="window-tabs"></ul>
      </li>
    </template>

    <template id="tab_template">
      <li class="tab">
          <div class="tab-left">
            <img class="tab-icon" src='https://github.githubassets.com/favicons/favicon.svg'>
            <p class="tab-title">Tab Title</p>
          </div>
          <div class="tab-close"></div>
      </li>
    </template>

    <!-- <h1>Google Dev Docs</h1> -->
    <!-- <button>Group Tabs</button> -->
    <div class="button-area">
      <button class="clear-button">Clear</button>
      <!-- <button class="Login-button" onclick="openCity('London')">Login</button> -->
      <div class="restore-toggle">
        <p class="restore-toggle-tag">restore mode</p>
        <div class="restore-toggle-button"></div>
      </div>
      
    </div>
    <ul class="windows"></ul>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
