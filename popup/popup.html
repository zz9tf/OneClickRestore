<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <template id="window_template">
      <li class="window">
        <div class="window-header">
          <div class="window-header-left">
            <div class="window-restore-icon"></div>
            <p class="window-title">Number of tabs</p>
            <div class="window-pin-icon"></div>
          </div>
          <div class="window-date">Date</div>
          <div class="window-close"></div>
        </div>
        <ul class="window-tabs"></ul>
      </li>
    </template>

    <template id="tab_template">
      <li class="tab">
          <div class="tab-left">
            <img class="tab-icon" src='https://github.githubassets.com/favicons/favicon.svg'>
            <p class="tab-title">Tab Title</p>
          </div>
          <div class="tab-close"></div>
      </li>
    </template>

    <div class="header">
      <div class="title"">One Click Restore</div>
      <div class="button-area">
        <div class="history-mode"><i class="fa fa-clock-o" aria-hidden></i></div>
        <div class="clear-button">
          <img class="clear-icon" src="../images/broom.png" alt="Icon">
        </div>
      </div>
    </div>
    </div>
    <ul class="windows"></ul>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
